<!DOCTYPE html>
<html ng-app="ChatApp">
	<head>
		<title>TODO supply a title</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<script src="bower_components/angular/angular.js"></script>
		<script src="index.js"></script>
	</head>
	<body ng-controller="ChatCtrl as chatCtrl">
		<h1>Chat</h1>

		Message:
		<input type="text" size="50" ng-model="chatCtrl.message">
		<button type="button" ng-click="chatCtrl.send()">
			Send
		</button>

		<ul>
			<li ng-repeat="m in chatCtrl.messages">
				{{ m }}
			</li>
		</ul>

	</body>
</html>
