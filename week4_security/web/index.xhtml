<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
		<h1>Login</h1>

		<h:form>

			<h:panelGrid columns="2">
				Username: <h:inputText value="#{loginView.username}"/>

				Password: <h:inputSecret value="#{loginView.password}"/>
			</h:panelGrid>

			<h:panelGroup rendered="#{loginView.count gt 2}">
				<h:panelGrid columns="2">
					What is 2 + 2 ? <h:inputText value="#{loginView.answer}"/>
				</h:panelGrid>
			</h:panelGroup>

			<h:commandButton value="Login" action="#{loginView.login()}"/>

		</h:form>
    </h:body>
</html>
