      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
		<h1>Create New Team</h1>

		<h:form>

			<h:panelGrid columns="2">

				<h:panelGroup/>

			</h:panelGrid>

		</h:form>
