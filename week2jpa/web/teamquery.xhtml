<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
		<h1>Team Query</h1>

		<h:form>

			Team Id:
			<h:inputText value="#{teamQueryView.queryId}"/>
			<h:commandButton value="Query" action="#{teamQueryView.query()}"/>

			<h:panelGrid columns="2">

				Name:
				<h:outputText value="#{teamQueryView.team.name}"/>

				GIT:
				<h:outputText value="#{teamQueryView.team.gitRepo}"/>

			</h:panelGrid>

			<h2>Team Members</h2>
			<h:dataTable var="m" value="#{teamQueryView.team.members}">
				<h:column>
					<f:facet name="header">Name</f:facet>
					#{m.name}
				</h:column>
				<h:column>
					<f:facet name="header">Matriculation</f:facet>
					#{m.matriculation}
				</h:column>
				<h:column>
					<f:facet name="header">Email</f:facet>
					#{m.email}
				</h:column>
			</h:dataTable>

		</h:form>
    </h:body>
</html>
