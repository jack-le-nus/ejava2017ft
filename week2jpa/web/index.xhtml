<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
		<h1>Create Team</h1>

		<h:form>

			<h1>Team</h1>
			<h:panelGrid columns="2">

				Name:
				<h:inputText value="#{createTeamView.team.name}"/>

				Git:
				<h:inputText value="#{createTeamView.team.gitRepo}" size="50"/>

			</h:panelGrid>

			<h1>Member</h1>
			<h:panelGrid columns="2">

				Member:
				<h:inputText value="#{createTeamView.newMember.name}" size="50"/>

				Matriculation:
				<h:inputText value="#{createTeamView.newMember.matriculation}"/>

				Email:
				<h:inputText value="#{createTeamView.newMember.email}"/>

				<h:panelGroup/>
				<h:commandButton value="Add Member" 
								 action="#{createTeamView.addMember()}"/>

			</h:panelGrid>

			<h2>Team Members</h2>
			<h:dataTable var="m" value="#{createTeamView.members}">
				<h:column>
					<f:facet name="header">Name</f:facet>
					#{m.name}
				</h:column>
				<h:column>
					<f:facet name="header">Matriculation</f:facet>
					#{m.matriculation}
				</h:column>
				<h:column>
					<f:facet name="header">Email</f:facet>
					#{m.email}
				</h:column>
			</h:dataTable>

			<h:commandButton value="Create Team" 
							 action="#{createTeamView.createTeam()}"/>

		</h:form>
    </h:body>
</html>
