<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
		<h2>Those who are coming</h2>

		<h:form>
			<h:dataTable var="a" value="#{attendence.attendence}">
				<h:column>
					<f:facet name="header">Name</f:facet>
					<h:outputText value="#{a.name}"/>
				</h:column>
				<h:column>
					<f:facet name="header">Phone</f:facet>
					<h:outputText value="#{a.phone}"/>
				</h:column>
				<h:column>
					<f:facet name="header">Email</f:facet>
					<h:outputText value="#{a.email}"/>
				</h:column>
				<h:column>
					<f:facet name="header">Guest</f:facet>
					<h:outputText value="#{a.guest}"/>
				</h:column>
				<h:column>
					<f:facet name="header">Delete?</f:facet>
					<h:commandLink value="delete" 
						   action="#{attendence.delete(a.email)}"/>
				</h:column>
			</h:dataTable>

			<h:commandButton value="Back" action="index"/>
		</h:form>
    </h:body>
</html>
