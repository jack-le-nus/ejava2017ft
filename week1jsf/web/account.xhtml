<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Welcome to DBS Bank!</title>
    </h:head>
    <h:body>
		<h1>Your accounts</h1>

		<h:form id="accountForm">

			<h:panelGrid columns="2">
                            Account Number: <h:outputText value="#{account.checkingAccountNumber}" />
                            Balance: <h:outputText value="#{account.checkingBalance}"/>
                            <h:panelGroup/>
                            <h:commandButton value="Make Payment" action="#{account.makePayment()}"/>
                            <h:panelGroup/>

			</h:panelGrid>

		</h:form>
    </h:body>
</html>
